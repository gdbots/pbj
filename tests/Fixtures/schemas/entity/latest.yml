id: 'pbj:gdbots:pbj:mixin:entity:1-0-1'
mixin: true
fields:
  _id:
    type: identifier
    required: true
    overridable: true
    php_options:
      class_name: 'Gdbots\Identifiers\UuidIdentifier'
      default: 'function() { return UuidIdentifier::generate(); }'
  etag:
    type: string
    pattern: '/^[A-Za-z0-9_\-]+$/'
    max_length: 100
  created_at:
    type: microtime
    required: true
  updated_at:
    type: microtime
    use_type_default: false
php_options:
  namespace: 'Gdbots\Schemas\Pbj\Entity'
